<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Assignment</h1>
  </header>

  <!-- Part 1: Variables & Conditionals -->
  <section id="part1">
    <h2>Part 1: Basics</h2>
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button id="sumBtn">Calculate Sum (5 + 10)</button>
    <p id="sumResult"></p>

    <button id="greetBtn">Greet User</button>
    <p id="greetResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="listFruitsBtn">Show Fruits</button>
    <ul id="fruitList"></ul>

    <button id="countdownBtn">Start Countdown</button>
    <p id="countdownResult"></p>
  </section>

  <!-- Part 4: DOM -->
  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Change Background</button>
    <button id="toggleTextBtn">Toggle Text</button>
    <p id="togglePara">This text can be toggled!</p>
    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
